<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>

    <div class="main">
      <div class="resume">
        <h1 style="text-align:center">RESUME</h1>
      </div>
      <div class="parent">
        <div class="left">
         <img src="static.jpg" alt="static picture">
         <h3 style=color:black>Name: static</h3>
         <button onclick="window.location='static.html'">static resume</button>

        </div>
        <div class="right">
         <img src="dynamic.png" alt="dynamic picture">
         <h3 style=color:black>Name: dynamic</h3>
         <button type="button" name=" button">dynamic resume</button>
        </div>
      </div>

      </div>

  </body>
</html>
